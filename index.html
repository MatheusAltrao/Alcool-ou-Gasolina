<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Álcool ou gasolina</title>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="images/logo.png" alt="" />
      <h1 class="title">Qual a melhor opção?</h1>

      <form onsubmit="calcular(event)" class="form">
        <label>Álcool (preço por litro):</label>
        <input
          id="alcool"
          class="input"
          type="number"
          placeholder="4,90"
          min="1"
          step="0.01"
          required
        />

        <label>Gasolina (preço por litro):</label>
        <input
          id="gasolina"
          class="input"
          type="number"
          placeholder="6,50"
          min="1"
          step="0.01"
          required
        />

        <input class="button" type="submit" value="Calcular" />
      </form>

      <section id="content-result" class="result hide">
        <span id="text-result"></span>

        <span id="text-alcool"></span>
        <span id="text-gasolina"></span>
      </section>
    </main>

    <div class="info">
      <span class="info-text">Veja como é feito o cálculo!</span>
      <a href="calculo.html"><img src="images/info.png" alt="" /> </a>
    </div>
    <script src="main_copy.js"></script>
  </body>
</html>
